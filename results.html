<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/burgerMenuStyle.css" />
        <link rel="stylesheet" href="./css/media.css" />
        <link rel="stylesheet" href="./css/resultsStyle.css" />
        <link rel="stylesheet" href="./css/resultsMediaStyle.css" />
        <script src="./js/burgerMenyScript.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <a href="#">SECRETMEETING</a>
                <nav>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Новая встреча</a></li>
                </nav>
                <a class="create-meeting-header" href="#">Создать встречу</a>
                <div>

        <main>
            <section class="result-section">

        </main>
        <footer>
            <div class="wrapper">
                <span class="copyright">© SecretMeeting 2023. Все права защищены</span>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Встреча</a></li>
                </ul>
                <span class="contact">Контактное лицо | +7 999 999-99-99</span>
            </div>
        </footer>
        <div class="burger-menu">
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Новая встреча</a></li>
            </ul>
        </div>

</html>
